
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>undergrad | collegiate learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --accent: #fb7185; /* rose-400 */
        --accent-glow: rgba(251, 113, 133, 0.1);
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #080808;
        color: #f1f5f9;
        margin: 0;
        overflow-x: hidden;
      }
      /* Subtle Pink Glow Backgrounds */
      .glow-underlay {
        position: fixed;
        top: -10%;
        right: -10%;
        width: 50vw;
        height: 50vw;
        background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
        pointer-events: none;
        z-index: -1;
        filter: blur(80px);
      }
      .glow-underlay-2 {
        position: fixed;
        bottom: -10%;
        left: -10%;
        width: 40vw;
        height: 40vw;
        background: radial-gradient(circle, rgba(251, 113, 133, 0.05) 0%, transparent 70%);
        pointer-events: none;
        z-index: -1;
        filter: blur(100px);
      }

      /* Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #080808;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e1e1e;
        border-radius: 4px;
        border: 2px solid #080808;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #333;
      }

      /* Click Reaction - Polished */
      .click-effect {
        transition: transform 0.1s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .click-effect:active {
        transform: scale(0.98);
      }
      
      /* Refined Glassmorphism */
      .glass {
        background: rgba(15, 15, 15, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: border-color 0.2s, background-color 0.2s;
      }
      .glass-card:hover {
        border-color: rgba(251, 113, 133, 0.2);
        background: rgba(255, 255, 255, 0.03);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "react-syntax-highlighter/": "https://esm.sh/react-syntax-highlighter@^16.1.0/",
    "react-syntax-highlighter": "https://esm.sh/react-syntax-highlighter@^16.1.0"
  }
}
</script>
</head>
  <body>
    <div class="glow-underlay"></div>
    <div class="glow-underlay-2"></div>
    <div id="root"></div>
  </body>
</html>
